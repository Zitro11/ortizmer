<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

    <form id="formulario">
        <label for="Nombre"></label>
        <input type="text" name="Nombre" id="Nombre">
        <label for="Apellido"></label>
        <input type="text" name="Apellido" id="Apellido">
        <button id="btnTraer">YO</button>
    </form>

    

    <script>
        document.getElementById("btnTraer").addEventListener("click", async()=> {
          var datosFormulario = new FormData(document.getElementById("formulario"));
          let respuesta = await fetch ('connect.php',{
            method : 'POST',
            body: datosFormulario
          })
          let dato = await respuesta.json();

          document.getElementById("Nombre").value = dato.Nombre;
          document.getElementById("Apellido").value = dato.ApPaterno;
        });
      </script>
      
</body>
</html>
