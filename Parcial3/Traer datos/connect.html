<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
</head>
<body>

    <form id="formulario">
        <label for="Id">Id:</label>
        <input type="text" name="Id" id="Id">
        <label for="Nombre">Nombre:</label>
        <input type="text" name="Nombre" id="Nombre">
        <label for="Apellido">Apellido:</label>
        <input type="text" name="Apellido" id="Apellido">
        <button id="btnTraer">YO</button>
    </form>

    

    <script>
        document.getElementById("btnTraer").addEventListener("click", async()=> {
          var datosFormulario = new FormData(document.getElementById("formulario"));
          let respuesta = await fetch ('connect.php',{
            method : 'POST',
            body: datosFormulario
          })
          let dato = await respuesta.json();

          document.getElementById("Id").value = dato.id_empleado;
          document.getElementById("Nombre").value = dato.Nombre;
          document.getElementById("Apellido").value = dato.Apellido;
        });
      </script>
      
</body>
</html>
