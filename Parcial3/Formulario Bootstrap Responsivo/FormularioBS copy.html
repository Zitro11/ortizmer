<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="FormularioBS copy.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js">

  <title>Formulario Registro</title>

</head>
<body>

<div>
  <div class="row">

    <!--PARTE IZQUIERDA DEL FORMULARIO-->
    <div class="col-md-4">

      <!--Parte alta-->
      <div class="row">
        <div class="col-md-12">
          <h1 id="Titulo">R E S E R V A</h1>
        </div>
      </div>


      <!--Parte baja-->
    <div class="row">
      <div class="col-md-12">
        <br></br>
        <h2 id="introduccion">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Neque vel possimus cum accusamus distinctio perspiciatis perferendis. Sunt delectus magni optio 
          accusantium provident corporis cum ad. Culpa voluptates similique esse inventore?</h2>
      </div>
    </div>

    </div>
    <!--FIN IZQUIERDA DEL FORMULARIO-->



    <!--PARTE DERECHA DEL FORMULARIO-->
    <div class="col-md-8">
      <!--INICIO DEL FORMULARIO-->
    <div class="form-register" id="registro">

    <!--Parte alta del formulario-->
    <div class="row">
      <div class="col-md-12">
        <h1 id="TituloFormulario">Datos Personales</h1>
      </div>
    </div>
    
    <!--Parte DATOS PERSONALES-->
    <div class="row">

      <!--ABRIMOS LA PRIMER COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="nombres" class="text">Nombre</label>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ej. Mauro">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="apellidos" class="text">Apellidos</label>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ej. Lombardo">
          </div>
        </div>
      
      </div>

      <!--ABRIMOS LA SEGUNDA COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="correo" class="text">Correo</label>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ej. abdcejf@gmail.com">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="genero" class="text">Genero</label>
            <select class="controls" name="Genero" id="genero">
              <option selected="selected">Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
        </div>

      </div>

      <!--ABRIMOS LA TERCERA COLUMNA-->
      <div class="col-sm-12 col-md-12 col-lg-4">

         <!--PRIMER RENGLON-->
         <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="telefono" class="text">Telefono</label>
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ej. 867 167 57 80">
            </select>
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="fecha" class="text">Fecha de nacimiento</label>
            <input class="controls" type="date" id="fecha" name="trip-start" min="2001-01-01" max="2022-12-31">
          </div>
        </div>

      </div>
    </div>

    <!--Parte MEIDA DEL FORMULARIO-->
    <div class="row">
      <div class="col-md-12">
        <br>
        <h1 id="TituloFormulario">Reservacion</h1>
      </div>
    </div>

    <!--Parte DATOS RESERVA-->
    <div class="row">

      <!--ABRIMOS LA PRIMER COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="Ciudad" class="text">Ciudad</label>
            <input class="controls" type="text" name="Ciudad" id="Ciudad" placeholder="Ej. Monterrey">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="Hotel" class="text">Hotel</label>
            <input class="controls" type="text" name="Hotel" id="Hoteles" placeholder="Ej. RealInn">
          </div>
        </div>
      
      </div>

      <!--ABRIMOS LA SEGUNDA COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="Habitaciones" class="text">Habitaciones</label>
            <input class="controls" type="number" min="1" max="4" name="Habitaciones" id="Habitaciones">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="Personas" class="text">Personas</label>
            <input class="controls" type="number" min="1" max="4" name="Personas" id="Personas" >
          </div>
        </div>

      </div>

      <!--ABRIMOS LA TERCERA COLUMNA-->
      <div class="col-sm-12 col-md-12 col-lg-4">

         <!--PRIMER RENGLON-->
         <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="fechaLlegada" class="text">Fecha de llegada</label>
            <input class="controls" type="date" id="fechaLlegada" name="trip-start" min="2022-11-01" max="2023-02-25">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="fechaSalida" class="text">Fecha de salida</label>
            <input class="controls" type="date" id="fechaSalida" name="trip-start" min="2022-11-02" max="2023-02-25">
          </div>
        </div>

      </div>
    </div>

    <!--Parte baja del formulario-->
    <div class="row">
      <div class="col-md-12">
        <br></br>
        <input type="checkbox" id="chBox" value="terminos">
        <label for="chBox"><p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a>.</p></label>
      </div>
      <div class="col-md-12">
        <button type="submit" class="botons" id="btnRegistro">Registrar</button>
      </div>
    </div>

    </div>
    <!--FIN DEL FORMULARIO-->
    </div>
    <!--FIN DERECHA DEL FORMULARIO-->

  
  </div>
</div>

  


  <script src="Formulario.js"></script>

</body>
</html>
