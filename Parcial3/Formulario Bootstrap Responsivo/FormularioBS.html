<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="FormularioBS.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js">

  <title>Formulario Registro</title>

</head>
<body>

  <video src="cine.mp4" type="video/mp4" autoplay="true" muted="true" loop="true"></video>
  <div>
    <a title="Valorant" href="https://playvalorant.com/es-mx/?gclid=Cj0KCQjwhsmaBhCvARIsAIbEbH4KywGgJ-awrSv4rCIw53AERkpnVNhOG2T3FFyqRV6ZEHnr6f0oEQwaAgMaEALw_wcB&gclsrc=aw.ds">
      <h1 id="Final" class="text-center">V A L O R A N T</h1>
    </a>
  </div>

  <!--INICIO DEL FORMULARIO-->
  <div class="form-register" id="registro">

    <!--Parte alta del formulario-->
    <div class="row">
      <div class="col-md-12">
        <h4 id="form">Formulario Registro</h4>
      </div>
    </div>
    
    <!--Parte media del formulario-->
    <div class="row">

      <!--ABRIMOS LA PRIMER COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="nombres" class="text">Ingresa tu nombre</label>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="correo" class="text">Ingresa tu correo electronico</label>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
          </div>
        </div>

        <!--TERCER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="usuario" class="text">Ingresa tu nombre de usuario</label>
            <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingrese su Usuario">
          </div>
        </div>
      
      </div>

      <!--ABRIMOS LA SEGUNDA COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="apellidos" class="text">Ingresa tus apellidos</label>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="contraseña" class="text">Ingresa tu contraseña</label>
            <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
          </div>
        </div>

        <!--TERCER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="genero" class="text">Selecciona tu genero</label>
            <select class="controls" name="Genero" id="genero">
              <option selected="selected">Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
        </div>

      </div>

      <!--ABRIMOS LA TERCERA COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

         <!--PRIMER RENGLON-->
         <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="telefono" class="text">Ingresa tu telefono</label>
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">
            </select>
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="fecha" class="text">Selecciona tu fecha de nacimiento</label>
            <input class="controls" type="date" id="fecha" name="trip-start" min="2001-01-01" max="2022-12-31">
          </div>
        </div>

      </div>

    </div>

    <!--Parte baja del formulario-->
    <div class="row">
      <div class="col-md-12">
        <br></br>
        <button type="submit" class="botons" id="btnRegistro">Registrar</button>
        <input type="checkbox" id="chBox" value="terminos">
        <label for="chBox" ><p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p></label>
        
      </div>
    </div>

  </div>
  <!--FIN DEL FORMULARIO-->


  <script src="Formulario.js"></script>

</body>
</html>
