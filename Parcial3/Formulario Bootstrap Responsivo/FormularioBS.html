<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="FormularioBS.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/js/bootstrap.bundle.min.js">

  <title>Formulario Registro</title>

</head>
<body>
  
  <video src="cine.mp4" type="video/mp4" autoplay="true" muted="true" loop="true"></video>

  </div>

  <!--INICIO DEL FORMULARIO-->
  <div class="form-register" id="registro">

    <!--Parte alta del formulario-->
    <div class="row">
      <div class="col-md-12">
        <h1 id="TituloFormulario">R E G I S T R A T E</h1>
      </div>
    </div>
    
    <!--Parte media del formulario-->
    <div class="row">

      <!--ABRIMOS LA PRIMER COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="nombres" class="text">Nombre</label>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ej. Mauro">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="apellidos" class="text">Apellidos</label>
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ej. Lombardo">
          </div>
        </div>

        <!--TERCER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="usuario" class="text">Usuario</label>
            <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ej. Duko123">
          </div>
        </div>
      
      </div>

      <!--ABRIMOS LA SEGUNDA COLUMNA-->
      <div class="col-sm-12 col-md-6 col-lg-4">

        <!--PRIMER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="correo" class="text">Correo electronico</label>
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ej. abdcejf@gmail.com">
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="contrase単a" class="text">Contrase単a</label>
            <input class="controls" type="password" name="contrase単a" id="contrase単a" placeholder="******">
          </div>
        </div>

        <!--TERCER RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="genero" class="text">Genero</label>
            <select class="controls" name="Genero" id="genero">
              <option selected="selected">Hombre</option>
              <option>Mujer</option>
            </select>
          </div>
        </div>

      </div>

      <!--ABRIMOS LA TERCERA COLUMNA-->
      <div class="col-sm-12 col-md-12 col-lg-4">

         <!--PRIMER RENGLON-->
         <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="telefono" class="text">Telefono</label>
            <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ej. 867 167 57 80">
            </select>
          </div>
        </div>

        <!--SEGUNDO RENGLON-->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <label for="fecha" class="text">Fecha de nacimiento</label>
            <input class="controls" type="date" id="fecha" name="trip-start" min="2001-01-01" max="2022-12-31">
          </div>
        </div>

      </div>

    </div>

    <!--Parte baja del formulario-->
    <div class="row">
      <div class="col-md-12">
        <br></br>
        <input type="checkbox" id="chBox" value="terminos">
        <label for="chBox"><p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a>.</p></label>
      </div>
      <div class="col-md-12">
        <button type="submit" class="botons" id="btnRegistro">Registrar</button>
      </div>
    </div>

  </div>
  <!--FIN DEL FORMULARIO-->


  <script src="Formulario.js"></script>

</body>
</html>
