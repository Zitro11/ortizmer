<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!-- ENVIA A LA BASE DE DATOS -->
<form id="form">
    <div id="formulario"> 
      <h1> FORMULARIO </h1>
    </div>
      
    <div id="tabla-formulario">
        <label for="nombre">Id</label>
        <input placeholder="Ingresa el id" name="Id" type="text" id="Id">
      
        <label for="apellido">Nombre</label>
        <input placeholder="Nombre..." name="Nombre" type="text" id="Nombre" disabled>

        <label for="correo">Apellido </label>
        <input placeholder="Apellido..." name="Apellido" type="text" id="Apellido" disabled>

        <label for="contra">Telefono</label>
        <input placeholder="Telefono..." name="Telefono" type="text" id="Telefono" disabled>

        <label for="fecha">Edad </label>
        <input placeholder="Edad..." name="Edad" type="text" id="Edad" disabled>


    </div>

    <button name="registro" type="submit" id="button"> Consula! </button>
    <button type="button" id="MostrarModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalDatos">
        Mostrar modal
    </button>
</form>




<div class="modal fade" id="ModalDatos" tabindex="-1" aria-labelledby="TituloModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="TituloModal">Inserte id del usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" >
       
         <form id="form">
           <div class="container text-center">
             <div class="row">
               <div class="col-12 mt-4 mb-4">
                 <label for="Id">Id usuario:</label>
                 <input type="text" name="Id" id="Id">
               </div>
     
             </div>
           </div>  
          </form>
       
        </div>
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="MostrarDatos" class="btn btn-primary">Mostrar datos</button>
        </div>
      </div>
    </div>
</div>



<script src="index.js"></script>


</body>
</html>
