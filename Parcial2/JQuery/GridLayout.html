<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GridLayout.css">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <div id="cont" class="contenedor">
        <!--Propiedad en el html-->
        <div id="caja1" class="caja"><button id="miBoton1" onclick="alert('click en boton 1')"> Hola mundo</button></div>
        <div id="caja2" class="caja"><button id="miBoton2"> Hola mundo 2 </button></div>
        <div id="caja3" class="caja"><button id="miBoton3"> Hola mundo 3 </button></div>
        <div id="caja4" class="caja"><button id="miBoton4"> Hola mundo 4 </button></div>
    </div>

    <script>
        //En las propiedades del elemento en DOM
        document.getElementById("miBoton2").onclick=function() {alert("Click en boton 2")};

        //Usando adEventListener()
        document.querySelector('#miBoton3').addEventListener("click", miFuncion2)
        document.querySelector('#miBoton3').addEventListener("click", miFuncion1)

        function miFuncion1() {alert ("Click en boton 3 / Funcion 1");}
        function miFuncion2() {alert ('Click en boton 3 / Funcion 2');}


        $(document).ready(function()
        {
            $("#miBoton4").click(function()
            {
                alert("se escucho el click en la libreria Jquery");
            });
        }
        )

    </script>

</body>
</html>
